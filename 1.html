<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Так как "a = 1", при использовании префиксного инкремента, значение "а" увеличивается на +1, то "с = 2"   */
  c = ++a;
  console.log(c);

  /*
  Так как "b = 1", при использовании постфиксной формы икремента, которая возвращает старое значение, которое было до увелечения, будет "d = 1"
   */
  d = b++;
  console.log(d);

  /*
  Так ранее "a" было получено значение 2, а с исползованием префиксного инкремента мы получаем 3, то "с = 5"
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Так как ранее "b" при использовании постфиксной формы икремента будет "b = 2" , то "d = 4"
   */
  d = 2 + b++;
  console.log(d);
  /* "b = 3" потому-что два раза увеличивали на единицу*/
  console.log(a);
  /* "а = 3" потому-что два раза увеличивали на единицу*/
  console.log(b);
</script>
</body>
</html>
